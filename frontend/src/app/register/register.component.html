<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
  <h2>Регистрация</h2>

  <div class="form-group">
    <label>Username</label>
    <input formControlName="username" type="text" placeholder="Введите имя пользователя">
  </div>

  <div class="form-group">
    <label>Email</label>
    <input formControlName="email" type="email" placeholder="Введите email">
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" formControlName="password" placeholder="Введите пароль">
  </div>

  <button type="submit" [disabled]="registerForm.invalid">Зарегистрироваться</button>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
</form>
