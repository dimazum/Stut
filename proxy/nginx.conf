events {}

http {
    upstream api {
        server backend:80;   # .NET Core backend
    }

    upstream client {
        server client:4200;  # Angular dev-server (или продакшн Nginx)
    }

    # --- HTTP для редиректа и Certbot ---
    server {
        listen 80;
        server_name stut.mooo.com;

        # Доступ для certbot
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Всё остальное — редирект на HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # --- HTTPS ---
    server {
        listen 443 ssl http2;
        server_name stut.mooo.com;

        ssl_certificate     /etc/letsencrypt/live/stut.mooo.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/stut.mooo.com/privkey.pem;

        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        # --- API ---
        location /api {
            proxy_pass http://api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # --- Angular клиент ---
        location / {
            proxy_pass http://client;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
